<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8" async defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="addTask">
        <h2>Add Task</h2>
        <div class="taskInputForm">
            <input type="text" id="titleIn" value="" class="inputField" placeholder="Title">
            <input type="text" id="priorityIn" value="" class="inputField numberField" placeholder="Priority">
            <input type="datetime" id="dueIn" value="" class="inputField" placeholder="Due Date">
            <input type="text" id="notesIn" value="" class="inputField" placeholder="Notes">
            <button type="button" id="addTaskButton">Add Koala</button>
        </div>
    </section>
    <section>
        <h2 id="allKoalas" class="text">All Koalas</h2>
        <table class="table-bordered" id="koalaTable">
            <thead>
                <tr>
                    <th>Completed</th>
                    <th>Title</th>
                    <th>Age</th>
                    <th>Ready for Transfer</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="viewTasks">

            </tbody>
        </table>
    </section>
    <p id="inputAttributeError">Default Error Message.</p>
</body>

</html>
