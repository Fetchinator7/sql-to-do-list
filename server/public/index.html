<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8" async defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="addTask">
        <h2>Add Task</h2>
        <div class="taskInputForm">
            <input type="text" id="titleIn" value="" class="inputField" placeholder="Title">
            <input type="button" id="priorityIn" value="   " class="inputField">
            <input type="date" id="dueIn" class="inputField" placeholder="Due Date">
            <input type="text" id="notesIn" value="" class="inputField" placeholder="Notes">
            <button type="button" id="addTaskButton">Add Task</button>
        </div>
    </section>
    <section>
        <h2 id="alltasks" class="text">All Tasks</h2>
        <table class="table-bordered" id="taskTable">
            <thead>
                <tr>
                    <th id="completed" class="sortByCategory"></th>
                    <th id="title" class="sortByCategory">Title</th>
                    <th id="priority" class="sortByCategory">!</th>
                    <th id="due" class="sortByCategory">Due Date</th>
                    <th id="notes" class="sortByCategory">Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="viewTasks">

            </tbody>
        </table>
    </section>
    <p id="inputAttributeError">Default Error Message.</p>
</body>

</html>
